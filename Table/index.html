<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <style>
    form {
      display: flex !important;
      width: 500px !important;
      justify-content: center !important;
    }

    th,
    td {
      border: 1px solid black;
      text-align: center;
    }

    td button {
      background: red;
      columns: white;
      width: 120px;
      border: none;
    }

    th {
      background: yellow;
    }
  </style>

  <body>
    <div class="fs-1 d-flex justify-content-center m-3">Enter Student Data</div>

    <form
      class="d-flex flex-column justify-content-center align-item-center mx-auto"
    >
      <input type="text" placeholder="Name" id="name" class="m-2" />
      <input type="number" id="Grid" placeholder="Grid" class="m-2" />
      <input type="text" id="course" placeholder="course" class="m-2" />
      <button id="btn" class="m-2">Enter</button>
    </form>

    <table cellpadding="10px" class="mt-4">
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Grid</th>
          <th id="deleteAll">Delete All</th>
        </tr>
      </thead>
      <tbody id="tbody" class="m-3"></tbody>
    </table>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="./index.js"></script>
</html>
