<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock With Date</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="formatType">
      <span class="menu-item">
        24 Hour Format
        <div class="format-switch-btn" data-format="12"></div>
      </span>
      
    </div>
    <div class="datetime">
      <div class="date">
        <span id="dayName"></span>
        <span id="date"></span>
        <span id="month"></span>
        <span id="year"></span>
      </div>
      <div class="time">
        <span id="hour"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
        <span id="dayType"></span>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
