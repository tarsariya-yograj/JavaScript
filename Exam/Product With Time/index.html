<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <img
        src="https://www.boat-lifestyle.com/cdn/shop/files/AD800_WEB_1440x.jpg?v=1715705324"
        alt="Banner"
        class="img-fluid"
      />
    </div>

    <div id="Product" class="row gap-0 p-1 m-4"></div>

    <form class="m-4" id="form">
      <span class="p-3">
        <label>Product Image : </label>
        <input type="text" placeholder="Enter Image-link" id="image" />
      </span>

      <span class="p-3">
        <label>Product Name : </label>
        <input type="text" placeholder="Title" id="name" />
      </span>

      <span class="p-3">
        <label>Product Price : </label>
        <input type="number" placeholder="Enter Price" id="price" />
      </span>

      <span class="p-3">
        <button type="submit">Submit</button>
      </span>
    </form>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
